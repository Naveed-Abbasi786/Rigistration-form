<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--<title>Registration Form in HTML CSS</title>-->
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form" id="registrationForm">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="tel" id="phoneNumber" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" id="birthDate" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="male" checked />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" value="female" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" value="other" />
            <label for="check-other">Custom</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" id="streetAddress" placeholder="Enter street address" required />
        <div class="column">
          <div class="select-box">
            <select id="country">
              <option hidden>Country</option>
              <option value="Paskistan">Paskistan</option>
              <option value="America">America</option>
              <option value="India">India</option>
              <option value="Nepal">Nepal</option>
            </select>
          </div>
          <input type="text" id="city" placeholder="Enter your city" required />
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
      alert("Form submitted successfully!");
      location.reload()
    });
  </script>
</body>
</html>
